<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seamless JS Marquee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .marquee-wrapper {
      overflow: hidden;
      position: relative;
      height: 5rem;
    }

    .marquee-track {
      display: flex;
      gap: 3rem;
      will-change: transform;
      width: max-content;
    }

    .marquee-track img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="w-full my-10 p-4">
  <!-- Row 1: Left Scroll -->
  <div class="marquee-wrapper" data-direction="left" data-speed="0.3">
    <div class="marquee-track">
      <img src="./assets/tech_stack/shopify.webp" class="h-16" />
      <img src="./assets/tech_stack/tailwind.webp" class="h-16" />
      <img src="./assets/tech_stack/ai.webp" class="h-16" />
      <img src="./assets/tech_stack/ps.webp" class="h-16" />
      <img src="./assets/tech_stack/xd.webp" class="h-16" />
      <img src="./assets/tech_stack/figma.webp" class="h-16" />
    </div>
  </div>

  <!-- Row 2: Right Scroll -->
  <div class="marquee-wrapper mt-10" data-direction="right" data-speed="0.3">
    <div class="marquee-track">
      <img src="./assets/tech_stack/bootstrap.webp" class="h-16" />
      <img src="./assets/tech_stack/jquery.webp" class="h-16" />
      <img src="./assets/tech_stack/laravel.webp" class="h-16" />
      <img src="./assets/tech_stack/mysql.webp" class="h-16" />
      <img src="./assets/tech_stack/php.webp" class="h-16" />
      <img src="./assets/tech_stack/react.webp" class="h-16" />
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.marquee-wrapper').forEach(container => {
  const track = container.querySelector('.marquee-track');
  const speed = parseFloat(container.dataset.speed) || 0.5;
  const direction = container.dataset.direction === 'right' ? 1 : -1;

  const images = Array.from(track.children);
  let contentWidth = track.scrollWidth;
  const containerWidth = container.offsetWidth;

  // Clone enough items to cover at least 2x container width
  let cloneIndex = 0;
  while (contentWidth < containerWidth * 2) {
    const clone = images[cloneIndex % images.length].cloneNode(true);
    track.appendChild(clone);
    contentWidth = track.scrollWidth;
    cloneIndex++;
  }

  let position = direction === 1 ? -contentWidth / 2 : 0;
  let isPaused = false;

  container.addEventListener('mouseenter', () => isPaused = true);
  container.addEventListener('mouseleave', () => isPaused = false);

  function animate() {
    if (!isPaused) {
      position += direction * speed;

      if (direction === -1 && position <= -contentWidth / 2) {
        position = 0;
      } else if (direction === 1 && position >= 0) {
        position = -contentWidth / 2;
      }

      track.style.transform = `translateX(${position}px)`;
    }

    requestAnimationFrame(animate);
  }

  animate();
});
</script>

</body>
</html>
